<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Crachá virtual Nlw-Heart</title>
  </head>
  <body>
    <main class="container">
      <div class="content">
        <div class="avatar">
          <span>
            <img src="./images/build.svg" alt="Selor Rocketseat" />
          </span>
          <!-- foto do perfil -->
          <img
            src="https://www.instagram.com/hugo.alves__/"
            alt="Foto pessoal"
            id="userImage"
          />
        </div>
        <!-- nome do usuario -->
        <h1 id="userName"></h1>
        <a href="https://www.instagram.com/hugo.alves__/" id="userProfile">
          <img src="/images/github.svg" alt="Icone github" />
          <!-- login -->
          <span id="userLogin"></span>
        </a>
        <!-- descriçao -->
        <p id="description"></p>

        <ul>
          <li>
            <a href="https://youtube.com.br" target="_blank">
              <img src="./images/youtube.svg" alt="" />
            </a>
          </li>

          <li>
            <a href="https://www.facebook.com/hugo.alves.180" target="_blank">
              <img src="./images/facebook.svg" alt="" />
            </a>
          </li>

          <li>
            <a href="https://www.instagram.com/hugo.alves__/" target="_blank">
              <img src="./images/instagram.svg" alt="" />
            </a>
          </li>

          <li>
            <a href="https://twitter.com" target="_blank">
              <img src="./images/twitter.svg" alt="" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
